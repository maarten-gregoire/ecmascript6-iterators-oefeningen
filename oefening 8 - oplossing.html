<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<ul id="lijst">
	</ul>
	<script>		
		let lijst = document.getElementById("lijst");
		
		function *createIterator() {
			yield "Turbo Pascal";
			yield "Qbasic";
			// voeg hier 1 regel toe zodat er 1 item in de lijst getoond wordt met het woord Cobol.
			return "Cobol";
		}
		let iterator = createIterator();
		
		for (i = 0; i < 3; i ++) {
			let next = iterator.next();
			if (next.done)
				voegItemToeAanLijst(next.value, lijst);
		}
		
		function voegItemToeAanLijst(item, lijst){
			let lijstItem = document.createElement("li");
			let textNode = document.createTextNode(item);
			lijstItem.appendChild(textNode);
			lijst.appendChild(lijstItem);
		}
	</script>
</body>
</html>
