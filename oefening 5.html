<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<ul id="lijst">
	</ul>
	<script>
		// Zorg er voor dat er maar 1 item in de list staat en dat het symbool correct wordt weergegeven door de lus aan te passen.
		var message = "ðŸ’©";
		let lijst = document.getElementById("lijst");
	
		for (let i = 0; i < message.length; i++) {
			voegItemToeAanLijst(message[i], lijst);
		}
		
		function voegItemToeAanLijst(item, lijst){
			let lijstItem = document.createElement("li");
			let textNode = document.createTextNode(item);
			lijstItem.appendChild(textNode);
			lijst.appendChild(lijstItem);
		}
	</script>
</body>
</html>
