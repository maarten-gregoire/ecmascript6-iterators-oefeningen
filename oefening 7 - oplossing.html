<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<ul id="lijst">
	</ul>
	<script>		
		let lijst = document.getElementById("lijst");
		
		function *createIterator() {
			let first = yield 1;
			let second;
			
			try {
				second = yield 2;
			} catch (ex) {
				second = 6;
			}
			
			yield second + 3;
		}
		let iterator = createIterator();
		
		voegItemToeAanLijst(iterator.next().value, lijst);
		voegItemToeAanLijst(iterator.next().value, lijst);
		// voeg hier 1 regel toe zodat er een derde item in de lijst staat met de waarde 9.
		voegItemToeAanLijst(iterator.throw(new Error("I am the duke and I take 3 coins.")).value, lijst);
		
		function voegItemToeAanLijst(item, lijst){
			let lijstItem = document.createElement("li");
			let textNode = document.createTextNode(item);
			lijstItem.appendChild(textNode);
			lijst.appendChild(lijstItem);
		}
	</script>
</body>
</html>
